            <div id="numberButtons">

                <div class="button" id="redo" onclick="redo()"><span>↪&#xFE0E;</span></div>
            </div>

                <div class="buttonFade" id="toggleMarksFade"></div>
                <div class="buttonFade" id="pauseFade"></div>
                <div class="buttonFade" id="undoFade"></div>
                <div class="buttonFade" id="redoFade"></div>
