<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Sudoku</title>
</head>
<body onload="document.body.style.opacity='0.8'">
    <div class="app">
        <div class="topOfPage">
            <div class="title">
                    <h1>sudoku</h1>
            </div>
        <div class="options">
            <button id="newGame" class="button" type="button" onclick="newGame()">new game</button>
            <select id="difficulty" onchange="changeDifficulty()">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="expert">expert</option>
            </select>
            <div class="time">time: <span id="timer">00:00</span></div>
        </div>
        </div>
        <div class="highscores">
            <div id="highscorePage">
                <p id="highscoreHeader"></p>
                <table id="highscoreTable">
                    <tr>
                        <th>Place</th>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Date submitted</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="submitPage">
            <p id="completionMessage"></p>
            <form id="submitHighscore">
                <input id="inputName" type="text" name="name" placeholder="enter your name" maxlength="10"><br>
                <input id="submitButton" type="submit" value="submit highscore">
            </form>
        </div>
        <div class="boardSmall">
        </div>
        <div class="sudoku">
            <form onkeypress="sudokuInput(event)" class="board">
            </form>
        </div>
        <div class="boardBG">
            <div class="BGRow">
                <div class="BGwhite">
                </div>
                <div class="BGgrey">
                </div>
                <div class="BGwhite">
                </div>
            </div>
            <div class="BGRow">
                    <div class="BGgrey">
                    </div>
                    <div class="BGwhite">
                    </div>
                    <div class="BGgrey">
                    </div>
            </div>
            <div class="BGRow">
                    <div class="BGwhite">
                    </div>
                    <div class="BGgrey">
                    </div>
                    <div class="BGwhite">
                    </div>
            </div>
        </div>
        <div id="whiteOverlay">
        </div>
        <div class="pageBottom">
            <button class="button" type="button" id="highscoresButton" onclick="fadeToContent('highscores')">highscores</button>
            <button class="button" type="button" id="toggleMarks" onclick="toggleMarks()" title="hotkey: space">pencil marks</button>
            <button class="button" type="button" onclick="">pause</button>
        </div>
        <div class="pageBottom">
            <button class="button" type="button" id="undo" onclick="undo()">↩</button>
            <button class="button" type="button" id="redo" onclick="redo()">↪</button>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
